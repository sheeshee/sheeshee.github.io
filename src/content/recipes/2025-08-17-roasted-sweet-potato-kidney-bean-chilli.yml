name: "Roasted Sweet Potato and Kidney Bean Chilli"
description: "A customer favourite, this Roasted Sweet Potato and Kidney Bean Chilli is a tried-and-tested recipe that always wins with a crowd."
cuisine: "Mexican"
difficulty: "Easy"
prep_time_minutes: 10
cook_time_minutes: 25
total_time_minutes: 35

# Base recipe is for 2 people, with scaling factors for other sizes
base_servings: 2
scaling:
  2: 1.0
  3: 1.5
  4: 2.0

ingredients:
  - name: "sweet potato"
    amount_base: 1
    unit: "whole"
    notes: "chopped into 2cm chunks"

  - name: "Cajun spice mix"
    amount_base: 1
    unit: "packet"
    notes: "divided"

  - name: "basmati rice"
    amount_base: 150
    unit: "g"
    notes: ""

  - name: "bell pepper"
    amount_base: 1
    unit: "whole"
    notes: "chopped"

  - name: "garlic clove"
    amount_base: 1
    unit: "whole"
    notes: "minced"

  - name: "red kidney beans"
    amount_base: 400
    unit: "g"
    notes: "drained and rinsed"

  - name: "mature cheddar cheese"
    amount_base: 60
    unit: "g"
    notes: "grated"

  - name: "tomato passata"
    amount_base: 400
    unit: "g"
    notes: ""

  - name: "vegetable stock paste"
    amount_base: 10
    unit: "g"
    notes: ""

  - name: "BBQ sauce"
    amount_base: 32
    unit: "g"
    notes: ""

  - name: "soured cream"
    amount_base: 75
    unit: "g"
    notes: ""

  - name: "water"
    amount_base: 300
    unit: "ml"
    notes: "for rice"

  - name: "water"
    amount_base: 150
    unit: "ml"
    notes: "for sauce"

  - name: "vegetable oil"
    amount_base: 2
    unit: "tbsp"
    notes: "for roasting"

  - name: "salt"
    amount_base: 1
    unit: "tsp"
    notes: "to taste"

  - name: "black pepper"
    amount_base: 0.5
    unit: "tsp"
    notes: "to taste"

instructions:
  - step: 1
    action: "Preheat oven to 220°C/200°C fan/gas mark 7."

  - step: 2
    action: "Chop sweet potato into 2cm chunks. Drizzle with oil and season with salt, pepper, and half the Cajun spice mix."

  - step: 3
    action: "Roast sweet potato for 25-35 minutes, turning halfway through, until tender and golden."

  - step: 4
    action: "Meanwhile, cook basmati rice in 300ml salted water for 10 minutes, then remove from heat and let rest for 10 minutes."

  - step: 5
    action: "Heat oil in a large pan and sauté chopped bell pepper until golden, about 5 minutes."

  - step: 6
    action: "Add minced garlic and remaining Cajun spice mix to the pepper. Cook for 1 minute until fragrant."

  - step: 7
    action: "Add tomato passata, vegetable stock paste, BBQ sauce, 150ml water, and kidney beans to the pan."

  - step: 8
    action: "Simmer the chilli for 8-10 minutes until thickened and reduced."

  - step: 9
    action: "Stir the roasted sweet potato into the chilli mixture."

  - step: 10
    action: "Serve the chilli over the rice, topped with soured cream and grated cheddar cheese."