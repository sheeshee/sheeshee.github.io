name: "Spaghetti Carbonara"
description: "Classic Italian pasta dish with eggs, cheese, and pancetta"
cuisine: "Italian"
difficulty: "Medium"
prep_time_minutes: 15
cook_time_minutes: 20
total_time_minutes: 35

# Base recipe is for 2 people, with scaling factors for other sizes
base_servings: 2
scaling:
  2: 1.0
  3: 1.5
  4: 2.0

ingredients:
  - name: "spaghetti"
    amount_base: 200
    unit: "g"
    notes: "or other long pasta"

  - name: "pancetta"
    amount_base: 100
    unit: "g"
    notes: "diced"

  - name: "large eggs"
    amount_base: 2
    unit: "whole"
    notes: "room temperature"

  - name: "Pecorino Romano cheese"
    amount_base: 50
    unit: "g"
    notes: "freshly grated"

  - name: "Parmesan cheese"
    amount_base: 50
    unit: "g"
    notes: "freshly grated"

  - name: "black pepper"
    amount_base: 1
    unit: "tsp"
    notes: "freshly ground"

  - name: "salt"
    amount_base: 0.5
    unit: "tsp"
    notes: "for pasta water"

instructions:
  - step: 1
    action: "Bring a large pot of salted water to boil. Cook spaghetti according to package directions until al dente."

  - step: 2
    action: "While pasta cooks, heat a large skillet over medium heat. Add pancetta and cook until crispy, about 5-7 minutes."

  - step: 3
    action: "In a bowl, whisk together eggs, both cheeses, and black pepper until well combined."

  - step: 4
    action: "Reserve 1 cup of pasta cooking water, then drain pasta."

  - step: 5
    action: "Add hot pasta to the skillet with pancetta. Remove from heat."

  - step: 6
    action: "Quickly pour egg mixture over pasta, tossing constantly. Add pasta water gradually until creamy consistency is reached."

  - step: 7
    action: "Serve immediately with additional cheese and black pepper."

