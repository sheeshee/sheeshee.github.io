    amount_base: 2
    unit: "tbsp"
    notes: "for cooking"

instructions:
  - step: 1
    action: "Preheat oven to 220°C/200°C fan/gas mark 7. Bring a large saucepan of salted water to the boil for the noodles."

  - step: 2
    action: "Peel and grate the garlic. Halve, peel and thinly slice the shallot."

  - step: 3
    action: "In a large bowl, combine panko breadcrumbs with half the garlic, salt, and 2 tbsp water. Add the pork mince and mix well with your hands."

  - step: 4
    action: "Roll the pork mixture into 10 meatballs (5 per person). Place on a baking tray."

  - step: 5
    action: "Bake the meatballs for 12-15 minutes until cooked through and golden brown."

  - step: 6
    action: "Meanwhile, heat 1 tbsp oil in a large frying pan over medium-high heat. Add sliced shallots and fry until crispy and golden, about 3-4 minutes. Remove and set aside."

  - step: 7
    action: "Cook the egg noodles in the boiling water for 4 minutes. Drain and rinse with cold water to stop cooking. Set aside."

  - step: 8
    action: "Heat remaining oil in the same frying pan. Add sliced bell pepper and remaining garlic. Stir-fry for 2-3 minutes."

  - step: 9
    action: "Add Szechuan paste, sweet chilli sauce, soy sauce, ketjap manis, and 75ml water to the pan. Bring to a simmer."

  - step: 10
    action: "Add the cooked meatballs to the sauce and simmer for 2-3 minutes until heated through."

  - step: 11
    action: "Add the cooked noodles to the pan and toss to heat through, about 1 minute."

  - step: 12
    action: "Serve the noodles and meatballs in bowls, topped with crispy shallots."