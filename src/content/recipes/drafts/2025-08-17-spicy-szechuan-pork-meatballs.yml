name: "Spicy Szechuan Pork Meatballs"
description: "A customer favourite, this Spicy Szechuan Pork Meatballs is a tried-and-tested recipe that always wins with a crowd."
cuisine: "Asian"
difficulty: "Medium"
prep_time_minutes: 15
cook_time_minutes: 20
total_time_minutes: 35

# Base recipe is for 2 people, with scaling factors for other sizes
base_servings: 2
scaling:
  2: 1.0
  3: 1.5
  4: 2.0

ingredients:
  - name: "garlic cloves"
    amount_base: 2
    unit: "whole"
    notes: "minced"

  - name: "echalion shallot"
    amount_base: 0.5
    unit: "whole"
    notes: "sliced"

  - name: "panko breadcrumbs"
    amount_base: 10
    unit: "g"
    notes: ""

  - name: "British pork mince"
    amount_base: 240
    unit: "g"
    notes: ""

  - name: "bell pepper"
    amount_base: 1
    unit: "whole"
    notes: "sliced"

  - name: "egg noodle nests"
    amount_base: 2
    unit: "whole"
    notes: ""

