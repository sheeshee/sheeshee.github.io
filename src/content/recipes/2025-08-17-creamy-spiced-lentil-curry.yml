instructions:
  - step: 1
    action: "Preheat oven to 210Â°C. Line a baking tray with parchment paper."

  - step: 2
    action: "Toss cauliflower florets and diced butternut squash with ground cumin, olive oil, salt, and pepper. Roast for 18 minutes until tender and golden."

  - step: 3
    action: "While vegetables roast, prepare other ingredients: chop red onion, grate garlic, roughly chop coriander, halve lime, and drain and rinse lentils."

  - step: 4
    action: "Heat a large pan over medium heat. Add chopped onion and cook for 3-4 minutes until softened."

  - step: 5
    action: "Add grated garlic and Zanzibar curry powder to the pan. Cook for 1 minute until fragrant."

  - step: 6
    action: "Pour in coconut milk, vegetable stock paste, water, and drained lentils. Bring to a simmer and cook for 4-5 minutes."

  - step: 7
    action: "Add baby spinach to the curry and stir until wilted, about 1 minute."

  - step: 8
    action: "When vegetables are roasted, add them to the lentil curry. Stir in most of the chopped coriander and squeeze in lime juice."

  - step: 9
    action: "Serve the curry in bowls, garnished with remaining coriander and lime wedges on the side."